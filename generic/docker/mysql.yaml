version: '3.7'

services:
  databases:
    image: mysql:5.7
    container_name: test
    volumes:
      - ./sql/sql-db/:/docker-entrypoint-initdb.d/
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "test"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_ROOT_PASSWORD: "root"
